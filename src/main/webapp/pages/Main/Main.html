<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-list name="list1"></wm-list>
            <wm-accordion name="accordion1"></wm-accordion>
            <wm-form title="Form" class="panel-primary" name="form1" bordercolor="#fbfbfb" opacity="0.7" borderstyle="solid" whitespace="normal" method="get" layout="Two Column">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn data-template-ctr="true" columnwidth="6" name="gridcolumn4">
                            <wm-composite name="composite1">
                                <wm-label class="col-md-3" caption="Name" name="label1"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text tabindex="1" placeholder="Enter Name" name="text1" cursor="progress" visibility="visible" display="run-in" bordercolor="#ec2f2f"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn data-template-ctr="true" columnwidth="6" name="gridcolumn5">
                            <wm-composite name="composite2">
                                <wm-label class="col-md-3" caption="Type" name="label2"></wm-label>
                                <wm-container class="col-md-9" name="container2">
                                    <wm-select tabindex="3" dataset="Option 1, Option 2, Option 3" datavalue="Option 3" name="select1"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn data-template-ctr="true" columnwidth="6" name="gridcolumn6">
                            <wm-composite horizontalalign="left" name="composite3">
                                <wm-label class="col-md-3" caption="Description" name="label3"></wm-label>
                                <wm-container class="col-md-9" name="container3">
                                    <wm-textarea tabindex="4" placeholder="Enter Description" name="textarea1"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn data-template-ctr="true" columnwidth="6" name="gridcolumn7"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1"></wm-button>
                    <wm-button caption="Cancel" type="button" class="btn-warning" name="button2"></wm-button>
                    <wm-button caption="Save" type="submit" class="btn-primary" name="button3"></wm-button>
                    <wm-button class="btn-default" caption="Düğme" type="button" name="button4"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-page-content>
    </wm-content>
</wm-page>
